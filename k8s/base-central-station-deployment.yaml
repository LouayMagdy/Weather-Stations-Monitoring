apiVersion: apps/v1
kind: Deployment
metadata:
  name: base-central-station-deployment
  labels:
    app: base
spec:
  replicas: 1
  selector:
    matchLabels:
      app: base
  template:
    metadata:
      labels:
        app: base
    spec:
      volumes:
        - name: base-storage
          persistentVolumeClaim:
            claimName: archive-volume-claim
      containers:
        - name: base-central-station
          image: base-central-station-image
          imagePullPolicy: Never
          volumeMounts:
            - name: base-storage
              mountPath: /archive
              subPath: archive